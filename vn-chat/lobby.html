<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatSyok! - Pilih Karakter</title>
    
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/lobby.css">
    <link rel="stylesheet" href="lobby.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="lobby-background"></div>

    <button id="btn-top-back" class="pill-back-btn" title="Kembali ke Menu Utama">
        <span style="font-size: 1.2rem; margin-right: 5px;">&#8592;</span> Kembali
    </button>

    <div class="lobby-container">
        <header class="lobby-header">
            <h1>Pilih Teman Ngobrol</h1>
            <p>Siapa yang ingin kamu ajak bicara hari ini?</p>
            
            <button id="btn-change-mode" class="change-mode-pill">
                ğŸ”„ Ganti Mode
            </button>
        </header>

        <div class="character-grid" id="character-grid">
            <p style="text-align: center; color: white;">Memuat karakter...</p>
        </div>

        <button onclick="window.location.href='../index.html'" class="btn-home" style="opacity:0.6; font-size:0.9rem;">
            ğŸ  Menu Utama
        </button>
    </div>

    <div id="mode-selection-modal" class="overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Pilih Mode Chat</h3>
            <p class="modal-desc">Mau ngobrol santai atau mainkan cerita?</p>

            <div class="mode-options">
                <button id="btn-mode-free" class="mode-btn free-mode">
                    <span class="icon">â˜•</span>
                    <div class="text">
                        <strong>Free Talk</strong>
                        <small>Ngobrol bebas tanpa skenario.</small>
                    </div>
                </button>

                <button id="btn-mode-story" class="mode-btn story-mode">
                    <span class="icon">ğŸ®</span>
                    <div class="text">
                        <strong>Story Mode</strong>
                        <small>Ikuti alur cerita & tentukan pilihan!</small>
                    </div>
                </button>
            </div>

            <button id="btn-cancel-mode" class="btn-cancel">Batal</button>
        </div>
    </div>

    <div id="story-selection-modal" class="overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Pilih Karakter</h3>
            <p class="modal-desc">Siapa yang ingin kamu ajak bicara hari ini?</p>

            <div class="character-options">
                <button id="btn-character-1" class="character-btn">
                    <span class="icon">1</span>
                    <div class="text">
                        <strong>Karakter 1</strong>
                        <small>Deskripsi singkat karakter 1</small>
                    </div>
                </button>

                <button id="btn-character-2" class="character-btn">
                    <span class="icon">2</span>
                    <div class="text">
                        <strong>Karakter 2</strong>
                        <small>Deskripsi singkat karakter 2</small>
                    </div>
                </button>
            </div>

            <button id="btn-cancel-character" class="btn-cancel">Batal</button>
        </div>
    </div>

    <div id="briefing-modal" class="overlay hidden">
        <div class="modal-box briefing-box">
            <button id="btn-close-briefing" class="close-icon" style="position: absolute; right: 15px; top: 10px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            
            <div class="briefing-content">
                <div class="briefing-left">
                    <div class="briefing-img-wrapper">
                        <img id="briefing-img" src="" alt="Character">
                    </div>
                    <h2 id="briefing-name">Nama Karakter</h2>
                    <p id="briefing-desc">Deskripsi singkat...</p>
                    <div class="mission-badge">
                        <strong>ğŸ¯ TARGET:</strong> <span id="briefing-goal">...</span>
                    </div>
                </div>

                <div class="briefing-right">
                    <h3>ğŸ“œ Pilih Skenario</h3>
                    <div id="chapter-list" class="chapter-scroll">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
