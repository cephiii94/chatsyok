<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatSyok! - Pilih Karakter</title>
    <link rel="stylesheet" href="lobby.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="lobby-background"></div>

    <div class="lobby-container">
        <header class="lobby-header">
            <h1>Pilih Teman Ngobrol</h1>
            <p>Siapa yang ingin kamu ajak bicara hari ini?</p>
        </header>

        <div class="character-grid" id="character-grid">
            <p style="text-align: center; color: white;">Memuat karakter...</p>
        </div>

        <button onclick="window.location.href='../index.html'" class="btn-home">ğŸ  Kembali ke Menu Utama</button>
    </div>

    <div id="mode-selection-modal" class="overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Pilih Mode Chat</h3>
            <p class="modal-desc">Mau ngobrol santai atau mainkan cerita?</p>

            <div class="mode-options">
                <button id="btn-mode-free" class="mode-btn free-mode">
                    <span class="icon">â˜•</span>
                    <div class="text">
                        <strong>Free Talk</strong>
                        <small>Ngobrol bebas tanpa skenario.</small>
                    </div>
                </button>

                <button id="btn-mode-story" class="mode-btn story-mode">
                    <span class="icon">ğŸ®</span>
                    <div class="text">
                        <strong>Story Mode</strong>
                        <small>Ikuti alur cerita & tentukan pilihan!</small>
                    </div>
                </button>
            </div>

            <button id="btn-cancel-mode" class="btn-cancel">Batal</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    
    <script src="lobby.js"></script>
</body>
</html>
