<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatSyok! - Visual Novel Mode</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="../css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Kita tambahkan style toast di sini agar tidak merusak style global lain */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8); color: white;
            padding: 10px 20px; border-radius: 25px; z-index: 2000;
            font-size: 0.9rem; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
        }
        .toast.visible { opacity: 1; top: 30px; }
    </style>
</head>
<body>

    <div class="vn-background" style="background-image: url('/vn-chat/img/bg/kamar.png');"></div>

    <div class="character-container">
        <img id="char-sprite" src="/vn-chat/img/char/bri/idle.png" alt="Character" class="sprite-img">
    </div>

    <div class="ui-layer">
        
        <button onclick="window.location.href='lobby.html'" class="btn-back">‚¨Ö Kembali ke Lobby</button>
        <button id="btn-log" class="btn-log">üìú Riwayat</button>

        <div class="dialogue-box">
            <div class="name-tag" id="char-name">Memuat...</div>
            
            <div class="dialogue-text" id="dialogue-text">
                Sedang memuat data karakter...
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik balasan..." autocomplete="off" disabled>
                <button id="btn-send" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <div id="log-overlay" class="log-overlay hidden">
        <div class="log-container">
            <h2>Riwayat Percakapan</h2>
            <div id="log-content">
                </div>
            
            <div class="log-footer">
                <button id="btn-delete-history" class="btn-delete-log">üóëÔ∏è Hapus Semua</button>
                <button id="close-log" class="btn-close-log">Tutup</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm-modal" class="guest-modal-overlay">
        <div class="guest-modal-content" style="max-width: 400px; text-align: left;">
            <h3 id="confirm-title" style="margin-top: 0; color: var(--text-primary);">Konfirmasi</h3>
            <p id="confirm-msg" style="color: var(--text-secondary); margin: 15px 0;">Apakah Anda yakin?</p>
            <div class="confirm-actions">
                <button id="btn-confirm-cancel" class="btn btn-secondary">Batal</button>
                <button id="btn-confirm-yes" class="btn btn-danger">Ya, Hapus</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Pesan tersalin!</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="script.js"></script>
</body>
</html>
