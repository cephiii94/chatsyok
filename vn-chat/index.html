<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatSyok! - Visual Novel Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vn-background" style="background-image: url('/vn-chat/img/bg/kamar.png');"></div>

    <div class="character-container">
        <img id="char-sprite" src="/vn-chat/img/char/bri/idle.png" alt="Character" class="sprite-img">
    </div>

    <div class="ui-layer">
        
        <button onclick="window.location.href='/chat.html?id=1'" class="btn-back">⬅ Kembali ke Chat Biasa</button>

        <div class="dialogue-box">
            <div class="name-tag" id="char-name">MAI</div>
            <div class="dialogue-text" id="dialogue-text">
                Halo, Tuan Cecep! Selamat datang di mode Visual Novel.
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik balasan..." autocomplete="off">
                <button id="btn-send">➤</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth-guard.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
