<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Admin ChatsYok!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan palet warna soft blue favorit Anda */
        :root {
            --bg-primary: #f0f8ff;
            --bg-secondary: #ffffff;
            --bg-button: #90caf9;
            --bg-button-hover: #64b5f6;
            --text-primary: #1e3a5a;
            --text-secondary: #4a658a;
            --border-color: #d1e5f8;
            --success: #28a745;
            --error: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-[var(--border-color)]">
        <h1 class="text-2xl font-bold text-center mb-4 text-[var(--text-primary)]">Alat Penyetel Admin ChatsYok!</h1>
        <p class="text-center text-[var(--text-secondary)] mb-6">
            Gunakan alat ini untuk memberikan peran admin ke sebuah akun.
            Pastikan Anda telah login ke aplikasi ChatsYok! setidaknya sekali dengan email di bawah.
        </p>
        
        <div class="space-y-4">
            <div>
                <label for="netlify-url" class="block text-sm font-medium text-[var(--text-secondary)]">URL Situs Netlify Anda</label>
                <!-- PERBAIKAN: Memperbaiki typo di placeholder -->
                <input type="text" id="netlify-url" placeholder="https://nama-situs-anda.netlify.app" class="mt-1 block w-full px-3 py-2 border border-[var(--border-color)] rounded-md shadow-sm focus:outline-none focus:ring-[var(--bg-button-hover)] focus:border-[var(--bg-button-hover)]">
            </div>
            
            <div>
                <label for="admin-email" class="block text-sm font-medium text-[var(--text-secondary)]">Email Calon Admin</label>
                <!-- Saya isi otomatis email Anda, Tuan Cecep -->
                <input type="email" id="admin-email" value="cecephard12@gmail.com" class="mt-1 block w-full px-3 py-2 border border-[var(--border-color)] rounded-md shadow-sm focus:outline-none focus:ring-[var(--bg-button-hover)] focus:border-[var(--bg-button-hover)]">
            </div>

            <div>
                <label for="admin-key" class="block text-sm font-medium text-[var(--text-secondary)]">Kunci Rahasia (dari Netlify Env)</label>
                <input type="password" id="admin-key" placeholder="Masukkan ADMIN_SET_KEY Anda" class="mt-1 block w-full px-3 py-2 border border-[var(--border-color)] rounded-md shadow-sm focus:outline-none focus:ring-[var(--bg-button-hover)] focus:border-[var(--bg-button-hover)]">
            </div>

            <button id="set-admin-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-[var(--text-primary)] bg-[var(--bg-button)] hover:bg-[var(--bg-button-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--bg-button-hover)]">
                Jadikan Admin
            </button>
            
            <div id="status-message" class="text-center text-sm mt-4"></div>
        </div>
    </div>

    <script>
        document.getElementById('set-admin-btn').addEventListener('click', async () => {
            let url = document.getElementById('netlify-url').value.trim(); // Diubah ke let
            const email = document.getElementById('admin-email').value.trim();
            const key = document.getElementById('admin-key').value.trim();
            const statusMsg = document.getElementById('status-message');

            if (!url || !email || !key) {
                statusMsg.textContent = 'Harap isi semua field.';
                statusMsg.style.color = 'var(--error)';
                return;
            }

            // ▼▼▼ PERBAIKAN JAVASCRIPT ▼▼▼
            // Membersihkan URL untuk memastikan formatnya benar
            if (url.startsWith('https_://')) {
                // Memperbaiki typo umum dari placeholder lama
                url = 'https://' + url.substring(8);
            } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Menambahkan https:// jika tidak ada protokol
                url = 'https://' + url;
            }
            // ▲▲▲ AKHIR PERBAIKAN ▲▲▲


            // Pastikan URL memiliki format yang benar
            let functionUrl = url;
            if (functionUrl.endsWith('/')) {
                functionUrl = functionUrl.slice(0, -1); // Hapus trailing slash
            }
            functionUrl += `/.netlify/functions/set-admin-role?email=${encodeURIComponent(email)}&key=${encodeURIComponent(key)}`;

            statusMsg.textContent = 'Memproses...';
            statusMsg.style.color = 'var(--text-secondary)';

            try {
                const response = await fetch(functionUrl);
                const text = await response.text(); // Ambil teks respon

                if (response.ok) {
                    statusMsg.textContent = text; // "Berhasil! User..."
                    statusMsg.style.color = 'var(--success)';
                } else {
                    // Tampilkan pesan error dari server
                    statusMsg.textContent = `Error: ${text}`;
                    statusMsg.style.color = 'var(--error)';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                // ▼▼▼ PERBAIKAN: Pesan error lebih jelas ▼▼▼
                statusMsg.textContent = `Gagal terhubung. Cek URL Netlify Anda atau masalah CORS. Error: ${error.message}`;
                // ▲▲▲ AKHIR PERBAIKAN ▲▲▲
                statusMsg.style.color = 'var(--error)';
            }
        });
    </script>

</body>
</html>
