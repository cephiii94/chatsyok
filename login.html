<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatsYok!</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-page">
        <div class="login-container">
            <h2>Selamat Datang di ChatsYok!</h2>
            <p>Silakan login atau daftar untuk membuat MAI Anda sendiri.</p>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="auth-email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="auth-password" required minlength="6">
                </div>
                
                <div id="auth-status" class="status-message"></div>

                <div class="button-group">
                    <button type="button" id="login-btn" class="btn btn-primary">Login</button>
                    <button type="button" id="signup-btn" class="btn btn-secondary">Daftar</button>
                </div>
            </form>

            <div class="divider">atau</div>

            <button type="button" id="google-signin-btn" class="btn btn-google">
                Masuk dengan Google
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>

</body>
</html>
