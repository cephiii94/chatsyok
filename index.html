<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsYok! - LevelUP</title>
    <!-- Hubungkan ke CSS Lobby -->
    <link rel="stylesheet" href="/css/lobby.css">
    <!-- Impor Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <!-- Header Mobile (Hanya tampil di mobile) -->
        <header class="mobile-header">
            <button id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>ChatApp</h1>
        </header>
        
        <!-- Sidebar Lobby -->
        <aside class="lobby-sidebar" id="lobby-sidebar">
            <h1>ChatApp</h1>
            <nav class="lobby-sidebar-nav">
                <a href="#" class="active">Home</a>
                <a href="create-mai.html">Buat Bot</a>
                <a href="#">Komunitas</a>
                <a href="#">Pengaturan</a>
            </nav>
        </aside>

        <!-- Konten Utama Lobby -->
        <main class="lobby-main">
            <header class="lobby-header">
                <h2>Temukan Karakter</h2>
                <p>Mulai percakapan dengan salah satu persona AI kami.</p>
            </header>

            <section class="character-grid" id="character-grid">
                <div class="character-card is-loading">
                    <div class="card-img-skeleton"></div>
                    <div class="character-card-info">
                        <h3 class="skeleton-line" style="width: 70%;"></h3>
                        <p class="skeleton-line" style="width: 100%;"></p>
                        <p class="skeleton-line" style="width: 90%;"></p>
                    </div>
                </div>

                <div class="character-card is-loading">
                    <div class="card-img-skeleton"></div>
                    <div class="character-card-info">
                        <h3 class="skeleton-line" style="width: 60%;"></h3>
                        <p class="skeleton-line" style="width: 100%;"></p>
                        <p class="skeleton-line" style="width: 80%;"></p>
                    </div>
                </div>

                <div class="character-card is-loading">
                    <div class="card-img-skeleton"></div>
                    <div class="character-card-info">
                        <h3 class="skeleton-line" style="width: 75%;"></h3>
                        <p class="skeleton-line" style="width: 100%;"></p>
                        <p class="skeleton-line" style="width: 85%;"></p>
                    </div>
                </div>

                <div class="character-card is-loading">
                    <div class="card-img-skeleton"></div>
                    <div class="character-card-info">
                        <h3 class="skeleton-line" style="width: 65%;"></h3>
                        <p class="skeleton-line" style="width: 100%;"></p>
                        <p class="skeleton-line" style="width: 90%;"></p>
                    </div>
                </div>

            </section>
        </main>

    </div>

    <!-- Overlay Latar Belakang Menu Mobile -->
    <div id="menu-overlay" class="overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth-guard.js"></script> 

    <!-- Hubungkan ke JS Lobby -->
    <script src="/js/lobby.js"></script>
</body>
</html>
