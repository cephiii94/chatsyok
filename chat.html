<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Hubungkan ke file CSS Chat -->
    <link rel="stylesheet" href="/css/chat.css">
    <!-- Impor Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        
    </head>

</head>
<body>

    <div id="chat-page">
        <!-- 1. HEADER / TOP BAR -->
        <header class="top-bar">
            <button id="back-btn" aria-label="Kembali">&larr;</button>
            <div id="profile-icon" aria-label="Profil AI">AI</div>
        </header>

        <!-- 2. KONTEN UTAMA CHAT -->
        <main id="chat-content">
            
            <!-- Panel Kiri (Profil AI) -->
            <aside class="chat-left-panel is-loading">
                <img src="" alt="Profil AI" class="profile-img">
                <h4></h4> <p></p> <div class="tags">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </aside>

            <!-- Wrapper untuk Panel Tengah & Kanan -->
            <div class="chat-main-wrapper">
                
                <!-- Panel Tengah (Obrolan) -->
                <section class="chat-center-panel">
                    <div class="chat-transcript" id="chat-transcript">
                        <div class="chat-bubble bot">Halo! Ada yang bisa saya bantu hari ini?</div>
                    </div>
                    <div class="chat-input-area">
                        <button id="upload-btn" aria-label="Lampirkan Gambar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5S13.5 3.62 13.5 5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 2.76 2.24 5 5 5s5-2.24 5-5V6h-1.5z"/>
                            </svg>
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        
                        <textarea id="chat-input" placeholder="Type a Message..." rows="1"></textarea>
                        <button id="send-button" aria-label="Kirim">
                            </button>
                    </div>
                </section>

                <!-- Panel Kanan (Persona) -->
                <aside class="chat-right-panel">
                    <div class="persona-box">
                        <h3>Persona Anda</h3>
                        <p>No persona yet... try to create one.</p>
                        <button>Buat Persona</button>
                    </div>
                </aside>

            </div>
        </main>
    </div>

    <!-- Hubungkan ke file JavaScript Chat -->
    <script src="/js/chat.js"></script>
</body>
</html>
