<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MAI - ChatsYok!</title>
    <link rel="stylesheet" href="/css/lobby.css">
    <link rel="stylesheet" href="/css/create-mai.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <header class="mobile-header">
            <button id="hamburger-btn"><span></span><span></span><span></span></button>
            <h1>Edit MAI</h1>
        </header>
        
        <aside class="lobby-sidebar" id="lobby-sidebar">
            <h1>ChatApp</h1>
            <nav class="lobby-sidebar-nav">
                <a href="index.html">Home</a>
                <a href="create-mai.html">Buat Bot</a>
                <a href="#">Komunitas</a>
            </nav>
        </aside>

        <main class="lobby-main">
            <header class="lobby-header">
                <h2>Edit Karakter</h2>
                <p>Ubah detail kepribadian dan tampilan MAI.</p>
            </header>

            <form id="edit-mai-form" class="form-container">
                <input type="hidden" id="mai-id">

                <div class="form-group avatar-group">
                    <label>Avatar Utama / Idle</label>
                    <div class="avatar-upload">
                        <img src="" alt="Preview" id="avatar-preview" class="image-preview">
                        <input type="file" id="mai-image" accept="image/*">
                        <small>Klik untuk ganti gambar (Biarkan kosong jika tidak ingin ubah)</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="mai-name">Nama MAI</label>
                        <input type="text" id="mai-name" required>
                    </div>
                    <div class="form-group" style="flex-grow: 2;">
                        <label for="mai-greeting">Pesan Sapaan</label>
                        <input type="text" id="mai-greeting" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mai-tagline">Deskripsi Singkat</label>
                    <textarea id="mai-tagline" rows="2" maxlength="150"></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-description">Instruksi Kepribadian</label>
                    <textarea id="mai-description" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-tags">Kategori (Pisahkan dengan koma)</label>
                    <input type="text" id="mai-tags">
                </div>

                <div class="form-group">
                    <label>Visibilitas</label>
                    <div class="radio-group">
                        <label><input type="radio" name="visibility" value="public"> Publik</label>
                        <label><input type="radio" name="visibility" value="private"> Privat</label>
                    </div>
                </div>

                <div id="vn-section-container" class="form-group" style="display: none; background: #f0f8ff; padding: 20px; border-radius: 12px; border: 1px dashed #90caf9;">
                    
                    <label class="checkbox-container" style="font-weight:700; color:#1e3a5a; margin-bottom:10px; display:block;">
                        <input type="checkbox" id="mai-is-vn">
                        Aktifkan Mode Visual Novel?
                    </label>

                    <div id="vn-goal-container" style="margin-top: 15px; margin-bottom: 20px; display: none;">
                        <label for="mai-game-goal" style="font-weight: 600; color: #d32f2f; display:block; margin-bottom:5px;">ðŸŽ¯ Tujuan Cerita / Game Goal</label>
                        <textarea id="mai-game-goal" rows="3" placeholder="Contoh: User harus berhasil mengajak karakter kencan... (Wajib diisi untuk Story Mode)" style="width: 100%; padding: 10px; border: 2px solid #ffccbc; border-radius: 8px; font-family: inherit;"></textarea>
                    </div>
                    <p style="font-size: 0.85rem; color: #555; margin-bottom: 15px;">
                        Upload variasi ekspresi. (Biarkan kosong jika tidak ingin ubah)
                    </p>

                    <div id="vn-sprites-container" style="display: none; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px;">
                        
                        <div style="text-align: center;">
                            <label style="font-size:0.8rem;">Senang (Happy)</label>
                            <img src="" id="preview-happy" style="width:50px; height:50px; object-fit:cover; display:block; margin:0 auto 5px; background:#ddd; border-radius:4px;">
                            <input type="file" id="sprite-happy" accept="image/*" style="font-size:0.75rem; width:100%;">
                        </div>
                        
                        <div style="text-align: center;">
                            <label style="font-size:0.8rem;">Sedih (Sad)</label>
                            <img src="" id="preview-sad" style="width:50px; height:50px; object-fit:cover; display:block; margin:0 auto 5px; background:#ddd; border-radius:4px;">
                            <input type="file" id="sprite-sad" accept="image/*" style="font-size:0.75rem; width:100%;">
                        </div>
                        
                        <div style="text-align: center;">
                            <label style="font-size:0.8rem;">Marah (Angry)</label>
                            <img src="" id="preview-angry" style="width:50px; height:50px; object-fit:cover; display:block; margin:0 auto 5px; background:#ddd; border-radius:4px;">
                            <input type="file" id="sprite-angry" accept="image/*" style="font-size:0.75rem; width:100%;">
                        </div>
                        
                        <div style="text-align: center;">
                            <label style="font-size:0.8rem;">Malu (Shy)</label>
                            <img src="" id="preview-shy" style="width:50px; height:50px; object-fit:cover; display:block; margin:0 auto 5px; background:#ddd; border-radius:4px;">
                            <input type="file" id="sprite-shy" accept="image/*" style="font-size:0.75rem; width:100%;">
                        </div>
                        
                        <div style="text-align: center;">
                            <label style="font-size:0.8rem;">Kaget (Surprised)</label>
                            <img src="" id="preview-surprised" style="width:50px; height:50px; object-fit:cover; display:block; margin:0 auto 5px; background:#ddd; border-radius:4px;">
                            <input type="file" id="sprite-surprised" accept="image/*" style="font-size:0.75rem; width:100%;">
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submit-btn">Simpan Perubahan</button>
                    <button type="button" id="delete-btn" style="background:#ff5252; margin-top:10px; width:100%; color:white; border:none; padding:12px; border-radius:8px; font-weight:600; cursor:pointer;">Hapus Karakter</button>
                    <div id="form-status" style="margin-top: 10px;"></div>
                </div>
            </form>
        </main>
    </div>
    
    <div id="menu-overlay" class="overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth-guard.js"></script> 
    <script src="/js/lobby.js"></script>
    <script src="/js/edit-mai.js"></script>
</body>
</html>
