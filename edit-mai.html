<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MAI - ChatsYok!</title>
    <link rel="stylesheet" href="/css/lobby.css">
    <link rel="stylesheet" href="/css/create-mai.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <header class="mobile-header">
            <h1>Edit MAI</h1>
        </header>
        
        <aside class="lobby-sidebar">
            <h1>ChatApp</h1>
            <nav class="lobby-sidebar-nav">
                <a href="index.html">Home</a>
                <a href="create-mai.html">Buat Bot</a>
            </nav>
        </aside>

        <main class="lobby-main">
            <header class="lobby-header">
                <h2>Edit Karakter AI</h2>
            </header>

            <form id="edit-mai-form" class="form-container">
                <input type="hidden" id="mai-id">
                <input type="hidden" id="current-image-url">

                <div class="form-group avatar-group">
                    <label>Avatar Utama (Klik untuk ganti)</label>
                    <div class="avatar-upload">
                        <img src="" alt="Avatar Lama" id="avatar-preview" class="image-preview">
                        <input type="file" id="mai-image" accept="image/*">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="mai-name">Nama MAI</label>
                        <input type="text" id="mai-name" required>
                    </div>
                    <div class="form-group" style="flex-grow: 2;">
                        <label for="mai-greeting">Pesan Sapaan</label>
                        <input type="text" id="mai-greeting" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mai-tagline">Deskripsi Singkat</label>
                    <textarea id="mai-tagline" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-description">Instruksi Kepribadian</label>
                    <textarea id="mai-description" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-tags">Kategori</label>
                    <input type="text" id="mai-tags">
                </div>

                <div class="form-group">
                    <label>Visibilitas</label>
                    <div class="radio-group">
                        <label><input type="radio" name="visibility" value="public" id="vis-public"> Publik</label>
                        <label><input type="radio" name="visibility" value="private" id="vis-private"> Privat</label>
                    </div>
                </div>

                <div class="form-group" style="background: #f0f8ff; padding: 20px; border-radius: 12px; border: 1px dashed #90caf9;">
                    <div id="vn-section-container" class="form-group" style="display: none; background: #f0f8ff; padding: 20px; border-radius: 12px; border: 1px dashed #90caf9;">
                        
                        <label class="checkbox-container" style="font-weight:700; color:#1e3a5a; margin-bottom:15px; display:block;">
                            <input type="checkbox" id="mai-is-vn">
                            Aktifkan Mode Visual Novel?
                        </label>
                        
                        <div id="vn-sprites-grid" style="display: none; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 20px;">
                            
                            <div class="sprite-edit-item" style="text-align: center;">
                                <label style="font-size:0.8rem; font-weight:600;">Senang (Happy)</label>
                                <img id="preview-happy" src="https://via.placeholder.com/100?text=Empty" style="width:80px; height:80px; object-fit:contain; border:1px solid #ddd; margin: 5px auto; display:block; border-radius:8px;">
                                <input type="file" id="sprite-happy" accept="image/*" style="font-size:0.7rem; width:100%;">
                                <input type="hidden" id="current-happy-url">
                            </div>

                            <div class="sprite-edit-item" style="text-align: center;">
                                <label style="font-size:0.8rem; font-weight:600;">Sedih (Sad)</label>
                                <img id="preview-sad" src="https://via.placeholder.com/100?text=Empty" style="width:80px; height:80px; object-fit:contain; border:1px solid #ddd; margin: 5px auto; display:block; border-radius:8px;">
                                <input type="file" id="sprite-sad" accept="image/*" style="font-size:0.7rem; width:100%;">
                                <input type="hidden" id="current-sad-url">
                            </div>

                            <div class="sprite-edit-item" style="text-align: center;">
                                <label style="font-size:0.8rem; font-weight:600;">Marah (Angry)</label>
                                <img id="preview-angry" src="https://via.placeholder.com/100?text=Empty" style="width:80px; height:80px; object-fit:contain; border:1px solid #ddd; margin: 5px auto; display:block; border-radius:8px;">
                                <input type="file" id="sprite-angry" accept="image/*" style="font-size:0.7rem; width:100%;">
                                <input type="hidden" id="current-angry-url">
                            </div>

                            <div class="sprite-edit-item" style="text-align: center;">
                                <label style="font-size:0.8rem; font-weight:600;">Malu (Shy)</label>
                                <img id="preview-shy" src="https://via.placeholder.com/100?text=Empty" style="width:80px; height:80px; object-fit:contain; border:1px solid #ddd; margin: 5px auto; display:block; border-radius:8px;">
                                <input type="file" id="sprite-shy" accept="image/*" style="font-size:0.7rem; width:100%;">
                                <input type="hidden" id="current-shy-url">
                            </div>

                            <div class="sprite-edit-item" style="text-align: center;">
                                <label style="font-size:0.8rem; font-weight:600;">Kaget (Surprised)</label>
                                <img id="preview-surprised" src="https://via.placeholder.com/100?text=Empty" style="width:80px; height:80px; object-fit:contain; border:1px solid #ddd; margin: 5px auto; display:block; border-radius:8px;">
                                <input type="file" id="sprite-surprised" accept="image/*" style="font-size:0.7rem; width:100%;">
                                <input type="hidden" id="current-surprised-url">
                            </div>
                        </div>
                    </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submit-btn">Simpan Perubahan</button>
                    <button type="button" class="submit-btn" id="cancel-btn" style="background-color: #ccc; margin-top: 10px;">Batal</button>
                    <div id="form-status" style="margin-top: 10px;"></div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth-guard.js"></script>
    <script src="/js/edit-mai.js"></script> 
</body>
</html>
