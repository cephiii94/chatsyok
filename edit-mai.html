<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MAI - ChatsYok!</title>
    <link rel="stylesheet" href="/css/lobby.css">
    <link rel="stylesheet" href="/css/create-mai.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <header class="mobile-header">
            <h1>Edit MAI</h1>
        </header>
        
        <aside class="lobby-sidebar">
            <h1>ChatApp</h1>
            <nav class="lobby-sidebar-nav">
                <a href="index.html">Home</a>
                <a href="create-mai.html">Buat Bot</a>
            </nav>
        </aside>

        <main class="lobby-main">
            <header class="lobby-header">
                <h2>Edit Karakter AI</h2>
                <p>Perbarui kepribadian atau tampilan bot Anda.</p>
            </header>

            <form id="edit-mai-form" class="form-container">
                <input type="hidden" id="mai-id">
                <input type="hidden" id="current-image-url">

                <div class="form-group avatar-group">
                    <label>Avatar MAI (Biarkan kosong jika tidak diganti)</label>
                    <div class="avatar-upload">
                        <img src="" alt="Avatar Lama" id="avatar-preview" class="image-preview">
                        <input type="file" id="mai-image" accept="image/*">
                        <small>Klik gambar untuk mengganti</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="mai-name">Nama MAI</label>
                        <input type="text" id="mai-name" required>
                    </div>
                    <div class="form-group" style="flex-grow: 2;">
                        <label for="mai-greeting">Pesan Sapaan</label>
                        <input type="text" id="mai-greeting" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mai-tagline">Deskripsi Singkat</label>
                    <textarea id="mai-tagline" rows="2" maxlength="150"></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-description">Instruksi Kepribadian</label>
                    <textarea id="mai-description" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="mai-tags">Kategori (Pisahkan dengan koma)</label>
                    <input type="text" id="mai-tags">
                </div>

                <div class="form-group">
                    <label>Visibilitas</label>
                    <div class="radio-group">
                        <label><input type="radio" name="visibility" value="public" id="vis-public"> Publik</label>
                        <label><input type="radio" name="visibility" value="private" id="vis-private"> Privat</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="mai-is-vn">
                        Tampilkan karakter ini di Mode Visual Novel?
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submit-btn">Simpan Perubahan</button>
                    <button type="button" class="submit-btn" id="cancel-btn" style="background-color: #ccc; margin-top: 10px;">Batal</button>
                    <div id="form-status" style="margin-top: 10px;"></div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth-guard.js"></script>
    
    <script src="/js/edit-mai.js"></script> 
</body>
</html>
