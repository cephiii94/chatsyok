<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MAI - ChatsYok!</title>
    
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/create-mai.css"> <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <header class="mobile-header">
            <button id="hamburger-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚ò∞</button>
            <h1 style="font-size:1.2rem; margin:0;">Edit Karakter</h1>
        </header>
        
        <aside class="lobby-sidebar" id="lobby-sidebar">
            <div style="padding: 20px;">
                <h1 style="color:white; margin-top:0;">ChatApp</h1>
            </div>
            <nav class="lobby-sidebar-nav">
                <a href="index.html">Home</a>
                <a href="create-mai.html">Buat Bot</a>
                <a href="#" class="active">Edit Bot</a>
            </nav>
        </aside>

        <main class="lobby-main">
            <header class="lobby-header">
                <h2>Edit Model AI (MAI)</h2>
                <p>Perbarui kepribadian, visual, atau alur cerita karakter Anda.</p>
            </header>

            <form id="edit-mai-form" class="form-container">
                
                <div class="tabs-header">
                    <button type="button" class="tab-btn active enabled" onclick="switchTab('tab-identitas')">1. Identitas</button>
                    <button type="button" id="btn-tab-visual" class="tab-btn" onclick="switchTab('tab-visual')">üîí 2. Visual (VN)</button>
                    <button type="button" id="btn-tab-skenario" class="tab-btn" onclick="switchTab('tab-skenario')">üîí 3. Skenario (Story)</button>
                </div>

                <div id="tab-identitas" class="tab-content active">
                    <input type="hidden" id="char-id">

                    <div class="form-group avatar-group">
                        <label>Avatar Utama</label>
                        <img src="" alt="Preview" id="avatar-preview" class="avatar-preview">
                        <div>
                            <input type="file" id="mai-image" accept="image/*" onchange="updateFileName(this, 'label-main-avatar')" style="display: none;">
                            <label for="mai-image" id="label-main-avatar" class="btn-secondary-action">üìÅ Ganti Foto</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nama MAI</label>
                        <input type="text" id="mai-name" required>
                    </div>
                    <div class="form-group">
                        <label>Pesan Sapaan</label>
                        <input type="text" id="mai-greeting" required>
                    </div>

                    <div class="form-group">
                        <label>Deskripsi Singkat</label>
                        <textarea id="mai-tagline" rows="2" maxlength="150"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Instruksi Kepribadian</label>
                        <textarea id="mai-description" rows="8" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Kategori</label>
                        <input type="text" id="mai-tags">
                    </div>

                    <div class="config-section">
                        <h3 class="config-title">‚öôÔ∏è Konfigurasi Fitur</h3>
                        
                        <label class="toggle-card">
                            <input type="checkbox" id="check-is-vn" class="toggle-input">
                            <div class="toggle-text">
                                <strong>A. Aktifkan Mode Visual</strong>
                                <small>Membuka Tab Visual (Sprite & BG).</small>
                            </div>
                        </label>

                        <label class="toggle-card">
                            <input type="checkbox" id="check-is-story" class="toggle-input">
                            <div class="toggle-text">
                                <strong>B. Aktifkan Story Mode</strong>
                                <small>Membuka Tab Skenario (Misi & Chapter).</small>
                            </div>
                        </label>
                    </div>

                    <div class="form-group" style="margin-top:20px;">
                        <label>Visibilitas</label>
                        <div class="radio-group">
                            <label><input type="radio" name="visibility" value="public"> Publik</label>
                            <label><input type="radio" name="visibility" value="private"> Privat</label>
                        </div>
                    </div>
                    
                    <div style="text-align:right; margin-top:20px;">
                        <button type="button" class="btn-next" onclick="handleNextStep()">Lanjut ‚ñ∂</button>
                    </div>
                </div>

                <div id="tab-visual" class="tab-content">
                    <h3 style="color:#00e5ff; margin-bottom:10px;">Aset Visual Novel</h3>
                    
                    <div class="form-group">
                        <label>Background Default (URL)</label>
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="vn-bg-url" placeholder="URL Background..." readonly>
                            <input type="file" id="vn-bg-file" accept="image/*" style="display:none;">
                            <button type="button" onclick="document.getElementById('vn-bg-file').click()" class="btn-secondary-action">Upload</button>
                        </div>
                    </div>

                    <div class="sprites-grid">
                        <div style="text-align: center;">
                            <input type="file" id="sprite-happy" accept="image/*" style="display:none;" onchange="updateFileName(this, 'label-happy')">
                            <label for="sprite-happy" id="label-happy" class="sprite-upload-box">
                                <div class="sprite-icon">üòÑ</div><span>Senang</span>
                            </label>
                        </div>
                        <div style="text-align: center;">
                            <input type="file" id="sprite-sad" accept="image/*" style="display:none;" onchange="updateFileName(this, 'label-sad')">
                            <label for="sprite-sad" id="label-sad" class="sprite-upload-box">
                                <div class="sprite-icon">üò¢</div><span>Sedih</span>
                            </label>
                        </div>
                        <div style="text-align: center;">
                            <input type="file" id="sprite-angry" accept="image/*" style="display:none;" onchange="updateFileName(this, 'label-angry')">
                            <label for="sprite-angry" id="label-angry" class="sprite-upload-box">
                                <div class="sprite-icon">üò°</div><span>Marah</span>
                            </label>
                        </div>
                        <div style="text-align: center;">
                            <input type="file" id="sprite-shy" accept="image/*" style="display:none;" onchange="updateFileName(this, 'label-shy')">
                            <label for="sprite-shy" id="label-shy" class="sprite-upload-box">
                                <div class="sprite-icon">üò≥</div><span>Malu</span>
                            </label>
                        </div>
                        <div style="text-align: center;">
                            <input type="file" id="sprite-surprised" accept="image/*" style="display:none;" onchange="updateFileName(this, 'label-surprised')">
                            <label for="sprite-surprised" id="label-surprised" class="sprite-upload-box">
                                <div class="sprite-icon">üò±</div><span>Kaget</span>
                            </label>
                        </div>
                    </div>

                    <div style="text-align:right; margin-top:30px;">
                        <button type="button" class="btn-next" onclick="switchTab('tab-skenario')">Lanjut ‚ñ∂</button>
                    </div>
                </div>

                <div id="tab-skenario" class="tab-content">
                    <h3 style="color:#00e5ff; margin-bottom:10px;">Editor Skenario</h3>
                    
                    <div class="form-group">
                        <label>Tujuan Akhir (Game Goal)</label>
                        <textarea id="mai-game-goal" rows="2" placeholder="Contoh: Buat dia jatuh cinta."></textarea>
                    </div>

                    <div id="chapters-container" style="margin-top:20px;"></div>

                    <button type="button" onclick="addChapterInput()" class="btn-secondary-action btn-full" style="margin-top:15px; border-style:dashed;">
                        + Tambah Chapter Baru
                    </button>
                </div>

                <div class="form-group" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                    <button type="submit" class="submit-btn btn-full" id="submit-btn">üíæ Simpan Perubahan</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-cancel">Batal</button>
                    
                    <button type="button" id="btn-delete-char" class="btn-danger-outline">
                        üóëÔ∏è Hapus Karakter Ini Permanen
                    </button>
                    
                    <div id="form-status" style="margin-top: 15px; text-align:center; font-weight:bold;"></div>
                </div>

            </form>
        </main>
    </div>
    
    <div id="menu-overlay" class="overlay"></div>
    <div id="universal-modal" class="guest-modal-overlay" style="z-index: 10000;">
        <div class="guest-modal-content" style="max-width: 400px; text-align: center; border-radius: 15px; padding: 25px;">
            <div id="u-modal-icon" style="font-size: 3rem; margin-bottom: 10px;">‚ú®</div>
            <h3 id="u-modal-title" style="margin: 0; color: #333; font-size: 1.25rem;">Judul</h3>
            <p id="u-modal-msg" style="color: #666; margin: 15px 0; line-height: 1.5;">Pesan notifikasi...</p>
            <div class="modal-actions" id="u-modal-actions" style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/edit-mai.js"></script> 
</body>
</html>
